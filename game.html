<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
			#con {
				position: relative;
				width: 100%;
				height: 100%;
				position: absolute;
			}
			canvas {
				display: block;
			}
			.status-icon {
				position: absolute;
				z-index: 1;
				width: 70px;
				height: 70px;
				margin-left: 20px;
				text-align: center;
				-webkit-filter	: opacity(0.2);
				-moz-filter	: opacity(0.2);
				-ms-filter	: opacity(0.2);
				-o-filter 	: opacity(0.2);
				filter		: opacity(0.2);
			}
			.status-icon.active {
				-webkit-filter	: opacity(1);
				-moz-filter	: opacity(1);
				-ms-filter	: opacity(1);
				-o-filter 	: opacity(1);
				filter		: opacity(1);
			}
			.status-icon img {
				height: 80%;
			}
			.fuel-indicator {
				position: absolute;
				width: 100%;
				height: 10%;
				background-color: black;
			}
			#time-icon {
				margin-top: 10px;
			}
		</style>
		<script src="three.js"></script>
		<!--script src="vector.js"></script-->
		<script src="config.js"></script>
		<script src="env.js"></script>
		<script src="player.js"></script>
		<script src="enemy.js"></script>
	</head>
	<body>
		<div id="con">
			<div class="status-icon" id="time-icon">
				<img src="time.png">
				<div class="fuel-indicator">
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
