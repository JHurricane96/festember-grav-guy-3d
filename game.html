<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
			#con {
				position: relative;
				width: 100%;
				height: 100%;
				position: absolute;
			}
			canvas {
				display: block;
			}
			#score {
				position: absolute;
				z-index: 1;
				top: 1%;
				left: 100%;
				transform: translateX(-120%);
				border-radius: 3px;
				padding: 20px;
				background-color: rgba(60, 60, 60, 0.5);
				color: #CCCCCC;
				font-size: 2em;
				font-family: sans-serif;
				text-align: center;
			}
			.status-icon {
				position: absolute;
				z-index: 1;
				width: 70px;
				height: 70px;
				margin-left: 20px;
				text-align: center;
				-webkit-filter	: opacity(0.2);
				-moz-filter	: opacity(0.2);
				-ms-filter	: opacity(0.2);
				-o-filter 	: opacity(0.2);
				filter		: opacity(0.2);
			}
			.status-icon.active {
				-webkit-filter	: opacity(1);
				-moz-filter	: opacity(1);
				-ms-filter	: opacity(1);
				-o-filter 	: opacity(1);
				filter		: opacity(1);
			}
			.status-icon img {
				height: 80%;
			}
			.fuel-indicator {
				position: absolute;
				width: 100%;
				height: 10%;
				background-color: black;
			}
			#time-icon {
				margin-top: 10px;
			}
			.menu {
				border-radius: 3px;
				position: absolute;
				top: 50%;
				left: 50%;
				width: 80%;
				height: 50%;
				transform: translate(-50%, -50%);
				background-color: rgba(40, 80, 250, 0.3);
				display: none;
			}
			.menu p {
				font-weight: 100;
				font-family: Calibri;
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -100%);
				color: #DDDDDD;
				font-size: 3em;
				animation-duration: 0.9s;
				animation-name: flash;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			@keyframes flash {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
		<script src="three.js"></script>
